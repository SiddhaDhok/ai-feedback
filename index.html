<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Change Page</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: white;
      transition: background-color 0.4s ease;
    }

    /* Top line */
    .top-line {
      width: 100%;
      height: 6px;
      background-color: black;
    }

    /* Title */
    .page-title {
      margin: 0;
      padding: 6px 0;
      font-size: 32px;
      color: #FC6A03;
      font-weight: bold;
      text-align: center;
    }

    /* Reload icon */
    .reload-icon {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 32px;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Button container */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Common button style */
    button {
      width: 220px;
      height: 70px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    .red {
      background-color: #E3242B;
    }

    .amber {
      background-color: #FFB300;
      color: black;
    }

    .green {
      background-color: #43A047;
    }

    /* Logo */
    .logo {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
      button {
        width: 260px;
        height: 80px;
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <!-- Top Line -->
  <div class="top-line"></div>

  <!-- Title -->
  <h1 class="page-title" id="pageTitle">RE(AI)MAGINING FEEDBACK</h1>

  <!-- Reload Icon -->
  <div class="reload-icon" id="reloadIcon" onclick="resetPage()">‚ü≥</div>

  <!-- Buttons -->
  <div class="main-content">
    <div class="button-container" id="colorButtons">
      <button class="green" onclick="changeColor('green')">Green</button>
      <button class="amber" onclick="changeColor('amber')">Amber</button>
      <button class="red" onclick="changeColor('red')">Red</button>
    </div>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="src/images/logo.png" alt="Logo">
  </div>

  <script>
    function changeColor(color) {
      if (color === 'red') {
        document.body.style.backgroundColor = '#E3242B';
      } else if (color === 'amber') {
        document.body.style.backgroundColor = '#FFFF00';
      } else if (color === 'green') {
        document.body.style.backgroundColor = '#03C04A';
      }

      document.getElementById('colorButtons').style.display = 'none';
      document.getElementById('pageTitle').style.display = 'none';
      document.getElementById('reloadIcon').style.display = 'block';
    }

    function resetPage() {
      document.body.style.backgroundColor = 'white';
      document.getElementById('colorButtons').style.display = 'flex';
      document.getElementById('pageTitle').style.display = 'block';
      document.getElementById('reloadIcon').style.display = 'none';
    }
  </script>

</body>
</html>
