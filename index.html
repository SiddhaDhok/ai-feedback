<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Change Page</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: white;
      transition: background-color 0.4s ease;
    }

    /* Top line */
    .top-line {
      width: 100%;
      height: 6px;
      background-color: black;
    }

    /* Title */
    .page-title {
      margin: 20px 0;
      font-size: 48px;
      color: #FC6A03;
      font-weight: bold;
      text-align: center;
    }

    /* Main content wrapper (title + buttons + logo) */
    .content {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    button {
      width: 280px;
      height: 90px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: white;
    }

    .green {
      background-color: #43A047;
    }

    .amber {
      background-color: #FFB300;
      color: black;
    }

    .red {
      background-color: #E3242B;
    }

    /* Logo */
    .logo img {
      width: 180px;
      height: auto;
    }

    /* Reload button (centered) */
    .reload-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      cursor: pointer;
      display: none;
      user-select: none;
    }

    /* Extra mobile boost */
    @media (max-width: 480px) {
      .page-title {
        font-size: 36px;
      }

      button {
        width: 90vw;
        height: 100px;
        font-size: 30px;
      }

      .logo img {
        width: 160px;
      }
    }
  </style>
</head>

<body>

  <!-- Top Line -->
  <div class="top-line"></div>

  <!-- Content -->
  <div class="content">
    <h1 class="page-title" id="pageTitle">Re(AI)magining Feedback</h1>

    <div class="button-container" id="colorButtons">
      <button class="green" onclick="changeColor('green')">Green</button>
      <button class="amber" onclick="changeColor('amber')">Amber</button>
      <button class="red" onclick="changeColor('red')">Red</button>
    </div>

    <div class="logo" id="logoContainer">
      <img src="src/images/logo.png" alt="Logo">
    </div>
  </div>

  <!-- Reload -->
  <div class="reload-icon" id="reloadIcon" onclick="resetPage()">‚ü≥</div>

  <script>
    function changeColor(color) {
      if (color === 'red') {
        document.body.style.backgroundColor = '#E3242B';
      } else if (color === 'amber') {
        document.body.style.backgroundColor = '#FFFF00';
      } else if (color === 'green') {
        document.body.style.backgroundColor = '#03C04A';
      }

      document.getElementById('colorButtons').style.display = 'none';
      document.getElementById('pageTitle').style.display = 'none';
      document.getElementById('logoContainer').style.display = 'none';
      document.getElementById('reloadIcon').style.display = 'block';
    }

    function resetPage() {
      document.body.style.backgroundColor = 'white';
      document.getElementById('colorButtons').style.display = 'flex';
      document.getElementById('pageTitle').style.display = 'block';
      document.getElementById('logoContainer').style.display = 'block';
      document.getElementById('reloadIcon').style.display = 'none';
    }
  </script>

</body>
</html>
